<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Descuentos</title>
  <link rel="stylesheet" href="descuentos.css">
</head>
<body>
  <header>
    <h1>Calculadora de Descuentos</h1>
  </header>
  <main>
    <form class="formulario">
      <label for="precioSinDescuento">
        <span>Coloque el precio sin descuento</span>
        <br>
        <input type="number" id="precioSinDescuento">
      </label>
      <br>
      <label for="descuentoAplicar">
        <span>Coloque el descuento en porcentaje (%) que desea aplicar</span>
        <br>
        <input type="number" id="descuentoAplicar">
      </label>
      <br>
      <button type="button" onclick="calcular()">Calcular descuento</button>
      <p id="resultadoDescuento">Aquí aparecerá su descuento</p>
    </form>
  </main>

  <script src="descuentos.js"></script>
</body>
</html>
