<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promedio</title>
  <link rel="stylesheet" href="promedio.css">
</head>
<body>
  <header>
    <h1>Calculadora de Promedio</h1>
  </header>
  <main>
    <form action="">
      <label for="input">
        <span>Agregar un numero a la lista a calcular promedio</span>
        <br>
        <input type="number" id="input">
      </label>
      <br>
      <button id="pushArray" type="button" onclick="agregarValor()">Agregar numero</button>
      <button id="recetearLista" type="button" onclick="resetarArray()">Resetear lista</button>
      <p id="listaArray">Se mostrara los valores a calcular acá</p>
      <button id="calculaPromedio" type="button" onclick="calcularPromedio()">Calcular promedio</button>
      <p id="resultPromedio">El promedio se mostrara aquí</p>
    </form>
  </main>
  <script src="promedio.js"></script>
</body>
</html>
